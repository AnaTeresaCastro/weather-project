<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="https://www.shecodes.io/" target="_blank">
        <img src="logo.png" class="logo" />
      </a>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p>
              <span class="time"> Saturday 15:32 </span>, moderate rain <br />
              Humidity: <span class="conditions"> 87% </span> , Wind:
              <span class="conditions"> 7.2km/h </span>
            </p>
          </div>
          <div class="temperature">
            <img src="download.png" />
            <span class="number" id="number">14</span>
            <span class="celsius">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Ana Castro</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
